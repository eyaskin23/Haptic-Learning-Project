<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wearable Technology!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .level-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .level-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Piano Learning App</h1>
    <p>Please select a level to start learning:</p>
    <button class="level-button" onclick="startLevel('beginner')">Beginner</button>
    <button class="level-button" onclick="startLevel('intermediate')">Intermediate</button>
    <button class="level-button" onclick="startLevel('advanced')">Advanced</button>

    <script>
        function startLevel(level) {
            window.location.href = level + '.html';
        }
    </script>
</body>
</html>
